<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Comps</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<main class="container">
			<section class="card profile-card">
				<div class="profile-container">
					<img
						src="/000-profile-pictures/pexels-mikhail-nilov-8220954.jpg"
						alt="black female, close up"
						class="img profile-img"
					/>
					<h5>Etta Lamb</h5>
					<p>For custom orders please contact us at design@email.com</p>
				</div>
				<div class="btn-container">
					<button class="btn naked-btn">Follow</button>
					<button class="btn golden-btn">Message</button>
				</div>
			</section>

			<section class="card license-card">
				<h4>Collint Font</h4>
				<p>Created by <a href="#" class="fw-bold td-underline">Etta Lamb</a></p>
				<fieldset>
					<div>
						<input
							type="radio"
							name="license-for"
							id="desktop"
							value="desktop"
						/>
						<label for="desktop"
							>Desktop <span class="fw-bold ml-auto">$12</span>
						</label>
					</div>
					<div>
						<input type="radio" name="license-for" id="epub" value="epub" />
						<label for="epub"
							>E-pub <span class="fw-bold ml-auto">$24</span>
						</label>
					</div>
					<div>
						<input type="radio" name="license-for" id="app" value="app" />
						<label for="app">
							App
							<span class="fw-bold ml-auto">$110</span>
						</label>
					</div>
					<div>
						<input
							type="radio"
							name="license-for"
							id="webfont"
							value="webfont"
						/>
						<label for="webfont"
							>Webfont
							<span class="fw-bold ml-auto opacity-50">Starting at $8</span>
						</label>
					</div>
					<a href="#" class="td-underline">Learn more about licenses</a>
				</fieldset>
				<div class="btn-container vertical">
					<button class="btn golden-btn">Add to cart</button>
					<button class="btn naked-btn">Add to cart</button>
				</div>
			</section>

			<section class="card button-card">
				<button class="btn cta-btn">
					<span>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-share"
							width="32"
							height="32"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#000000"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M6 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
							<path d="M18 6m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
							<path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
							<path d="M8.7 10.7l6.6 -3.4" />
							<path d="M8.7 13.3l6.6 3.4" />
						</svg> </span
					>Share
				</button>
				<button class="btn cta-btn">
					<span>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-heart-filled"
							width="32"
							height="32"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#000000"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path
								d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z"
								stroke-width="0"
								fill="currentColor"
							/>
						</svg> </span
					>144 Likes
				</button>
				<button class="btn cta-btn">
					<span>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-bookmark-filled"
							width="32"
							height="32"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#000000"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path
								d="M15 3a3 3 0 0 1 2.995 2.824l.005 .176v14a1 1 0 0 1 -1.413 .911l-.101 -.054l-4.487 -2.691l-4.485 2.691a1 1 0 0 1 -1.508 -.743l-.006 -.114v-14a3 3 0 0 1 2.824 -2.995l.176 -.005h6z"
								stroke-width="0"
								fill="currentColor"
							/>
						</svg> </span
					>Bookmarked
				</button>
			</section>
		</main>
	</body>
</html>
