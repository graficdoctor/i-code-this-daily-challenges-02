<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sport Webshop</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<main class="wrapper">
			<section class="product-card full">
				<div class="product-details">
					<h1 class="product-text__title">Keep it sporty.</h1>
					<p class="product-text">
						Our mission is to change the world through sport. Browse sportswear
						and shoes.
					</p>
					<button class="btn">View collection</button>
				</div>
				<figure>
					<img
						src="https://images.pexels.com/photos/2529147/pexels-photo-2529147.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
						class="img"
						alt=""
					/>
				</figure>
			</section>
			<section class="product-card sold">
				<figure>
					<img
						src="https://images.pexels.com/photos/2529146/pexels-photo-2529146.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
						alt=""
						class="img flip-img"
					/>
				</figure>
				<div class="product-details">
					<button class="btn sold">Sold out</button>
					<div>
						<p class="product-title">Air monarch</p>
						<p class="product-price">$345</p>
					</div>
				</div>
			</section>
			<section class="product-card small">
				<p class="product-title">Legend essential</p>
				<p class="product-price">$345</p>
				<button class="btn">Add to cart</button>
			</section>
		</main>
	</body>
</html>
