<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social Invite</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<section class="container profile-card">
			<div class="profile-card-info">
				<img
					src="/000-profile-pictures/pexels-matheus-bertelli-3764119.jpg"
					alt=""
					class="img profile-img"
				/>
				<p class="channel-invite">Tine V. invited you to join</p>
				<p class="channel-name">Channel name</p>
				<p class="channel-statistics">46K Active users Â· 78K Total users</p>
			</div>
			<div class="profile-card-account">
				<form action="" class="profile-card-form">
					<label for="username">Username</label>
					<input
						type="text"
						name="username"
						id="username"
						required
						placeholder="How do you like people to call you?"
					/>
					<label class="checkbox" for="terms"
						>I have read and agree to the <a href="">Terms of service</a> and
						<a href="">Privacy policy</a>.
						<input type="checkbox" name="terms" id="terms" />
						<span class="checkmark"></span>
					</label>
					<button class="btn" id="create-account-btn" type="submit">
						Continue
					</button>
					<p class="text-align-center mt-48">
						<a href="#">Already have an account</a>
					</p>
				</form>
			</div>
		</section>
	</body>
</html>
