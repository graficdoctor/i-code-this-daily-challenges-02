<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Select Account</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<section class="container">
			<div class="profile-text">
				<h2 class="profile-title">Select your profile</h2>
				<h5 class="profile-info">
					Logged in users can view full business profiles and can save contact
					details
				</h5>
			</div>
			<ul class="profile-cards">
				<li class="profile-card">
					<div class="profile-card-inner">
						<img
							src="/000-profile-pictures/pexels-ralph-rabago-3290890.jpg"
							alt=""
							class="img profile-img"
						/>
						<p class="profile-name">Andrew Robinson</p>
						<p class="profile-ellipsis" data-id="1">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-dots"
								width="32"
								height="32"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="#000000"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
								<path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
								<path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
							</svg>
						</p>
					</div>
					<div class="profile-card-edit" data-id="1">
						<p>
							<span>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="icon icon-tabler icon-tabler-pencil"
									width="32"
									height="32"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="#000000"
									fill="none"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path stroke="none" d="M0 0h24v24H0z" fill="none" />
									<path
										d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4"
									/>
									<path d="M13.5 6.5l4 4" />
								</svg>
							</span>
							Edit
						</p>
						<p>
							<span>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="icon icon-tabler icon-tabler-trash"
									width="32"
									height="32"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="#000000"
									fill="none"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path stroke="none" d="M0 0h24v24H0z" fill="none" />
									<path d="M4 7l16 0" />
									<path d="M10 11l0 6" />
									<path d="M14 11l0 6" />
									<path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
									<path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
								</svg>
							</span>
							Delete
						</p>
					</div>
				</li>

				<li class="profile-card">
					<div class="profile-card-inner">
						<img
							src="/000-profile-pictures/pexels-andrea-piacquadio-3769021.jpg"
							alt=""
							class="img profile-img"
						/>
						<p class="profile-name">Mary Kyles</p>
						<p class="profile-ellipsis" data-id="2">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-dots"
								width="32"
								height="32"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="#000000"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
								<path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
								<path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
							</svg>
						</p>
					</div>
					<div class="profile-card-edit" data-id="2">
						<p>
							<span>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="icon icon-tabler icon-tabler-pencil"
									width="32"
									height="32"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="#000000"
									fill="none"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path stroke="none" d="M0 0h24v24H0z" fill="none" />
									<path
										d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4"
									/>
									<path d="M13.5 6.5l4 4" />
								</svg>
							</span>
							Edit
						</p>
						<p>
							<span>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="icon icon-tabler icon-tabler-trash"
									width="32"
									height="32"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="#000000"
									fill="none"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path stroke="none" d="M0 0h24v24H0z" fill="none" />
									<path d="M4 7l16 0" />
									<path d="M10 11l0 6" />
									<path d="M14 11l0 6" />
									<path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
									<path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
								</svg>
							</span>
							Delete
						</p>
					</div>
				</li>
				<li class="profile-card">
					<div class="profile-card-add">
						<button class="btn profile-add-btn">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-circle-plus"
								width="32"
								height="32"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="#000000"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
								<path d="M9 12h6" />
								<path d="M12 9v6" />
							</svg>
						</button>
					</div>
				</li>
			</ul>
		</section>
	</body>
</html>
