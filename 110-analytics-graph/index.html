<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Analytics Graph</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="container">
			<h2>visitors per day</h2>
			<div class="donut-chart-block block">
				<div class="donut-chart">
					<p class="center"><span>38K</span> Visitors Total</p>
				</div>
			</div>
			<ul class="visitors-list block">
				<li class="visitors-item">
					<p class="item"><span class="percentage">40%</span> Search Engines</p>
				</li>
				<li class="visitors-item">
					<p class="item"><span class="percentage">25%</span> Social Media</p>
				</li>
				<li class="visitors-item">
					<p class="item"><span class="percentage">20%</span> Direct Traffic</p>
				</li>
				<li class="visitors-item">
					<p class="item"><span class="percentage">10%</span> Referral Links</p>
				</li>
				<li class="visitors-item">
					<p class="item"><span class="percentage">5%</span> Other Sources</p>
				</li>
			</ul>
		</section>
	</body>
</html>
