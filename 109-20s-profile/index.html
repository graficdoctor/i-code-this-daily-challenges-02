<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>20s Profile</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<section class="container user-card">
			<div class="img-container">
				<span class="user-online">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-point-filled"
						width="32"
						height="32"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="#000000"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z"
							stroke-width="0"
							fill="currentColor"
						/>
					</svg>
				</span>
				<img
					src="https://images.unsplash.com/photo-1470406852800-b97e5d92e2aa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					class="img profile-img"
					alt=""
				/>
			</div>
			<div class="action-container">
				<ul class="action-list">
					<li class="action-list-item">View profile</li>
					<li class="action-list-item">Direct Messages</li>
					<li class="action-list-item">View Files</li>
					<li class="action-list-item">Call</li>
				</ul>
			</div>
			<button class="btn">
				<span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-plus"
						width="32"
						height="32"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="#000000"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M12 5l0 14" />
						<path d="M5 12l14 0" />
					</svg>
				</span>
				Follow Jennie
			</button>
		</section>
	</body>
</html>
